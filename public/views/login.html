
    <div class="container-fluid">

      <div class="row content">
	<div class="col-sm-12 text-left">
	    <h3>Login</h3>
	</div>
      </div>
      <div class="row content">
	<div class="col-sm-8 col-sm-offset-2 text-left">


      <!-- content-->
        <div style="padding:80px 80px;">
          <form>
            <div class="form-group">
              <label for="usr"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usr" ng-model="usr" maxlength="16" placeholder="Enter username" />
            </div>
            <div class="form-group">
              <label for="pwd"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="pwd" ng-model="pwd" maxlength="16" placeholder="Enter password" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block" ng-click="checkLogin()">
		<span class="glyphicon glyphicon-off"></span> Login
	      </button>
            </div>

            <div class="form-group">
	      <div class="alert alert-warning" ng-show="msg" style="margin-top:24px"> {{msg}} </div>
            </div>

          </form>
        </div>


	</div>
      </div>
    </div>

    <script>
    $(function() {
        highlightMenuItem();

    });
    </script>
